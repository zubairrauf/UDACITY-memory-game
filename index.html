<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/modal.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <header>
          <div class="heading">
            <h1>Memory Game</h1>
          </div>
          <div class="logo">
            <img src="img/head.svg" alt="logo">
          </div>
          </header>
          <section class="score-panel">
          	<ul class="stars">
          		<li><i class="fa fa-star"></i></li>
          		<li><i class="fa fa-star"></i></li>
          		<li><i class="fa fa-star"></i></li>
          	</ul>

          	<span class="moves">0</span> Moves
            <span class = 'timer'>Timer: </span> <span class='minutes'>00</span><span>:</span><span class='seconds'>00</span>
              <div class="restart">
          		<i class="fa fa-repeat"></i>
          	</div>
          </section>
          <div class="start-box">
            <div class='start-heading'>Welcome to the memory game.</div>
            <div class='start-message'>Click on the start button when you are ready.</div>
            <button type="button" name="button" class="start-button">Start</button>
          </div>
        <ul class="deck hide"></ul>
    </div>

  <div class="result-modal hide">
    <div class="result-modal-content">
      <div class="win-icon">
        <img src="img/hurra.gif" alt="You won">
      </div>
      <div class="message-box">
        <div class="win-message">
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
